<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha PvP Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Exo 2', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a, #2a0a4a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .battle-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .battle-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .battle-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1rem;
        }

        .battle-arena {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            min-height: 400px;
        }

        .character {
            text-align: center;
            width: 200px;
        }

        .character-sprite {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .health-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .health-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        .void-assassin .health-fill {
            background: linear-gradient(to right, #ff0080, #ff00ff);
        }

        .quantum-mage .health-fill {
            background: linear-gradient(to right, #00ffff, #0088ff);
        }

        .character-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .void-assassin .character-name {
            color: #ff0080;
        }

        .quantum-mage .character-name {
            color: #00ffff;
        }

        .vs {
            font-size: 3rem;
            font-weight: bold;
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
        }

        .battle-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .battle-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .attack-btn {
            background: linear-gradient(45deg, #ff0080, #ff00ff);
            color: white;
        }

        .special-btn {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: white;
        }

        .defend-btn {
            background: linear-gradient(45deg, #834d9b, #d04ed6);
            color: white;
        }

        .battle-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .battle-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .battle-log {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .battle-arena {
                flex-direction: column;
                gap: 2rem;
            }
            
            .battle-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .character-sprite {
                font-size: 4rem;
            }
            
            .battle-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="background"></div>
    <div class="grid-lines"></div>

    <div class="battle-container">
        <div class="battle-header">
            <h1 class="battle-title">BATALHA PvP MOBILE</h1>
            <p>Void Assassin vs Quantum Mage - Que comece o combate!</p>
        </div>

        <div class="battle-arena">
            <div class="character void-assassin">
                <div class="character-sprite">üëª</div>
                <div class="health-bar">
                    <div class="health-fill" style="width: 100%;"></div>
                </div>
                <div class="character-name">VOID ASSASSIN</div>
                <div class="character-stats">
                    <div>ATAQUE: 98</div>
                    <div>DEFESA: 75</div>
                    <div>VELOCIDADE: 95</div>
                </div>
            </div>

            <div class="vs">‚öîÔ∏è</div>

            <div class="character quantum-mage">
                <div class="character-sprite">üßô</div>
                <div class="health-bar">
                    <div class="health-fill" style="width: 100%;"></div>
                </div>
                <div class="character-name">QUANTUM MAGE</div>
                <div class="character-stats">
                    <div>ATAQUE: 97</div>
                    <div>DEFESA: 82</div>
                    <div>VELOCIDADE: 85</div>
                </div>
            </div>
        </div>

        <div class="battle-controls">
            <button class="battle-btn attack-btn">ATACAR</button>
            <button class="battle-btn special-btn">HABILIDADE ESPECIAL</button>
            <button class="battle-btn defend-btn">DEFENDER</button>
        </div>

        <div class="battle-log">
            <div class="log-entry">Batalha iniciada! Void Assassin enfrenta Quantum Mage!</div>
            <div class="log-entry">Escolha sua a√ß√£o para come√ßar o combate.</div>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">VOLTAR AO MENU PRINCIPAL</button>
    </div>

    <script>
        // Dados dos personagens
        const voidAssassin = {
            name: "VOID ASSASSIN",
            emoji: "üëª",
            health: 100,
            maxHealth: 100,
            attack: 98,
            defense: 75,
            speed: 95
        };

        const quantumMage = {
            name: "QUANTUM MAGE",
            emoji: "üßô",
            health: 100,
            maxHealth: 100,
            attack: 97,
            defense: 82,
            speed: 85
        };

        // Vari√°veis de estado
        let playerHealth = voidAssassin.health;
        let enemyHealth = quantumMage.health;
        let isPlayerTurn = true;
        let isDefending = false;

        // Elementos DOM
        const healthBars = document.querySelectorAll('.health-fill');
        const playerHealthBar = healthBars[0];
        const enemyHealthBar = healthBars[1];
        const battleLog = document.querySelector('.battle-log');
        const attackBtn = document.querySelector('.attack-btn');
        const specialBtn = document.querySelector('.special-btn');
        const defendBtn = document.querySelector('.defend-btn');

        // Atualizar barras de vida
        function updateHealthBars() {
            playerHealthBar.style.width = `${(playerHealth / voidAssassin.maxHealth) * 100}%`;
            enemyHealthBar.style.width = `${(enemyHealth / quantumMage.maxHealth) * 100}%`;
        }

        // Adicionar mensagem ao log
        function addLogMessage(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            battleLog.appendChild(logEntry);
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        // Desabilitar bot√µes
        function disableButtons() {
            attackBtn.disabled = true;
            specialBtn.disabled = true;
            defendBtn.disabled = true;
        }

        // Habilitar bot√µes
        function enableButtons() {
            if (playerHealth > 0 && enemyHealth > 0) {
                attackBtn.disabled = false;
                specialBtn.disabled = false;
                defendBtn.disabled = false;
            }
        }

        // Ataque do jogador
        function playerAttack() {
            if (!isPlayerTurn || playerHealth <= 0 || enemyHealth <= 0) return;
            
            isPlayerTurn = false;
            disableButtons();
            
            const damage = Math.floor(Math.random() * 25) + 15;
            enemyHealth = Math.max(0, enemyHealth - damage);
            updateHealthBars();
            
            addLogMessage(`Void Assassin ataca e causa ${damage} de dano!`);
            
            if (enemyHealth <= 0) {
                addLogMessage('üèÜ Void Assassin vence a batalha!');
                return;
            }
            
            setTimeout(enemyTurn, 1500);
        }

        // Habilidade especial do jogador
        function playerSpecial() {
            if (!isPlayerTurn || playerHealth <= 0 || enemyHealth <= 0) return;
            
            isPlayerTurn = false;
            disableButtons();
            
            const damage = Math.floor(Math.random() * 35) + 25;
            enemyHealth = Math.max(0, enemyHealth - damage);
            updateHealthBars();
            
            addLogMessage(`Void Assassin usa habilidade especial e causa ${damage} de dano!`);
            
            if (enemyHealth <= 0) {
                addLogMessage('üèÜ Void Assassin vence a batalha com uma habilidade especial!');
                return;
            }
            
            setTimeout(enemyTurn, 1500);
        }

        // Defesa do jogador
        function playerDefend() {
            if (!isPlayerTurn || playerHealth <= 0 || enemyHealth <= 0) return;
            
            isPlayerTurn = false;
            isDefending = true;
            disableButtons();
            
            addLogMessage('Void Assassin se defende!');
            
            setTimeout(enemyTurn, 1000);
        }

        // Turno do inimigo
        function enemyTurn() {
            if (playerHealth <= 0 || enemyHealth <= 0) return;
            
            const actions = ['attack', 'special', 'defend'];
            const action = actions[Math.floor(Math.random() * actions.length)];
            
            switch (action) {
                case 'attack':
                    const damage = Math.floor(Math.random() * 25) + 15;
                    let actualDamage = damage;
                    
                    if (isDefending) {
                        actualDamage = Math.floor(damage * 0.5);
                        isDefending = false;
                    }
                    
                    playerHealth = Math.max(0, playerHealth - actualDamage);
                    updateHealthBars();
                    
                    addLogMessage(`Quantum Mage ataca e causa ${actualDamage} de dano!`);
                    
                    if (playerHealth <= 0) {
                        addLogMessage('üíÄ Quantum Mage vence a batalha!');
                        return;
                    }
                    break;
                    
                case 'special':
                    const specialDamage = Math.floor(Math.random() * 35) + 20;
                    let actualSpecialDamage = specialDamage;
                    
                    if (isDefending) {
                        actualSpecialDamage = Math.floor(specialDamage * 0.5);
                        isDefending = false;
                    }
                    
                    playerHealth = Math.max(0, playerHealth - actualSpecialDamage);
                    updateHealthBars();
                    
                    addLogMessage(`Quantum Mage usa habilidade especial e causa ${actualSpecialDamage} de dano!`);
                    
                    if (playerHealth <= 0) {
                        addLogMessage('üíÄ Quantum Mage vence a batalha com uma habilidade especial!');
                        return;
                    }
                    break;
                    
                case 'defend':
                    addLogMessage('Quantum Mage se defende!');
                    break;
            }
            
            setTimeout(() => {
                isPlayerTurn = true;
                enableButtons();
            }, 1500);
        }

        // Eventos dos bot√µes
        attackBtn.addEventListener('click', playerAttack);
        specialBtn.addEventListener('click', playerSpecial);
        defendBtn.addEventListener('click', playerDefend);

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            updateHealthBars();
        });
    </script>
</body>
</html>
